language: python
sudo: false

matrix:
    include:
        - python: "2.7"
          env: VERSION_FILE=version_plone51.cfg

script:
    - virtualenv . && source ./bin/activate && echo "Virtualenv successfully activated"
    - python --version
    - pip --version
    - pip install -r requirements.txt
    - ./bin/buildout -c "$VERSION_FILE"
    - pip install plone.directives.form
    - ./bin/test

notifications:
    email: false